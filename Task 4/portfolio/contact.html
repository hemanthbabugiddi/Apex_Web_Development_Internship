<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Hemanth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a class="brand" href="index.html">Hemanth Babu Giddi</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

    </nav>
  </header>

  <main class="container contact-page">
    <h1>Contact</h1>
    <form class="contact-form" id="contactForm" onsubmit="return handleContact(event)">
      <label>
        Name
        <input id="name" required>
      </label>
      <label>
        Email
        <input id="email" type="email" required>
      </label>
      <label>
        Message
        <textarea id="message" rows="5" required></textarea>
      </label>
      <button class="btn" type="submit">Send</button>
      <p id="contactMsg" class="muted"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 Hemanth Babu</div>
  </footer>

  <script src="script.js"></script>
  <script>
    function handleContact(e){
      e.preventDefault();
      document.getElementById('contactMsg').textContent = 'Thanks — message handled locally (demo).';
      e.target.reset();
      return false;
    }
  </script>
</body>
</html>
